<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="tip_calc_style.css">
</head>
<body>
    <h1>tip calculator</h1>
    <div class="container">
        <div class="input">
            <label for="bill">bill amount: </label>
            <input type="number" name="" id="bill">
        </div>
        <div class="input">
            <label for="percent">tip percent</label>
            <input type="number" name="" id="percent">
        </div>
        <div class="input">
            <label for="people">number of people</label>
            <input type="number" name="" id="people">
        </div>
        <button id="calculate">Calculate</button>
    </div>
    <h2 id="result"></h2>
    <script src="tip_calc_script.js"></script>
</body>
</html>
